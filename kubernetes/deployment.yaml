apiVersion: apps/v1
kind: Deployment
metadata:
  name: quiz-frontend
  labels:
    app: quiz-app
spec:
  replicas: 1
  selector:
    matchLabels:
      app: quiz-app
  template:
    metadata:
      labels:
        app: quiz-app
    spec:
      containers:
      - name: quiz-app
        image: us-central1.pkg.dev/qwiklabs-gcp-01-a842bcfdca8b/quiz:v1
        imagePullPolicy: Always
        ports:
        - name: http-server
          containerPort: 8080
        env:
          - name: GCLOUD_PROJECT
            value: qwiklabs-gcp-01-a842bcfdca8b
          - name: GCLOUD_BUCKET
            value: qwiklabs-gcp-01-a842bcfdca8b-media
